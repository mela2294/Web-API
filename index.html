<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Web API</title>
  </head>
  <body>
    <section id="starting-section">
      <h1>Web API Quiz Challenge</h1>
      <p>
        Try to answer the following Web API-related questions within the time limit.
        Keep in mind that incorrect answers will penalize your score/time by 20 seconds!
        <br />
        You will have 60 seconds to complete the quiz.
      </p>
      <button class="start-quiz">Start Quiz</button>
      <button class="start-quiz">Quit</button>
    </section>

    <section id="questions" hidden>
      <h2 id="quiz-header"></h2>

      <ul>
        <li>
          <button id="answer1"></button>
        </li>
        <li>
          <button id="answer2"></button>
        </li>
        <li>
          <button id="answer3"></button>
        </li>
        <li>
          <button id="answer4"></button>
        </li>
        <li>
          <button id="answer5"></button>
        </li>
      </ul>

      <div id="temp-results" hidden>
        <p id="correct">Correct!</p>
        <p id="wrong">Wrong!</p>
      </div>
    </section>

    <section id="quiz-results" hidden>
      <h2>All done!</h2>
      <p>Your score is <span id="results"></span>.</p>
      <label for="initials">Enter initials:</label>
      <input type="text" id="initials" maxlength="3" />
      <button id="submit">Submit</button>
      <button id="go-back">Go Back</button>
      <button id="clear-scores">Clear High Scores</button>
    </section>

    <script src="questions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
