<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="question.js"></script>

</head>
<body>
    <header>
        <div>
            <a href="./highscore.html">View Highscores</a>
        </div>
        <aside>
            Time: <span id="Timer">0</span>
        </aside>
    </header>


    <div class="info_box">
        <div class="info_title">
            <div>Coding Quiz Challenge</div>
        </div>
        <div class="info_list">
            <div class="info">Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!</div>
        <div class="buttons">
            <button type="submit" class="start-quiz" onclick="startQuiz()">Start Quiz</button>
            <button type="submit" class="exit-quiz" onclick="exitQuiz()">Exit Quiz</button>
        </div>
    </div>
    
    <section id="questions" hidden>
        <button id="answer1"></button>
        <button id="answer2"></button>
        <button id="answer3"></button>
        <button id="answer4"></button>
        <button id="answer5"></button>
    </section>

    <section id="quiz-results" hidden>
        <p>Your final score is: <span id="results"></span> </p>
        
        <div class="input-group">
            <label for="initials">Initials:</label>
            <input id="initials"></input>
            <button id="submit">Submit</button>
        </div>
    </section>

    <section id="temp-results" hidden>
        <hr>
        <p id="wrong" hidden>Wrong!</p>
        <p id="correct" hidden>Correct!</p>
    </section>
</main>
</body>

</html>
